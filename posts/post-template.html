<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>【在这里改标题】· 毛毛的产品日记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
    用法说明（你只改这几个地方就行）：
    1. 复制本文件一份，比如改名为 diary-09.html / work-01.html 等。
    2. 改 <title> 标签里的文字（浏览器 tab 上显示的标题）。
    3. 改正文里的：
       - .article-title 里的主标题
       - .article-meta 里的日期
       - .article-body 里的段落内容
    4. 回到 index.html 最底部的 data 配置里，在对应文章加上 link 字段：
       link: "./posts/你的文件名.html"
    保存后，首页和专栏页点击这篇文章就能跳到这里。
  -->
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --text-muted: #9ca3af;
      --accent: #2563eb;
      --border-subtle: #e5e7eb;
      --radius-lg: 16px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      --content-width: 720px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
        -system-ui, "PingFang SC", "Noto Sans SC", "Microsoft YaHei", sans-serif;
      background: radial-gradient(circle at top left, #e5e7eb 0, #f8fafc 38%, #f9fafb 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 顶部导航（与首页统一） */

    .site-header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(16px);
      background: linear-gradient(90deg, #e4f0ff, #f3ecff);
      border-bottom: 1px solid rgba(199, 210, 254, 0.9);
      box-shadow: 0 8px 22px rgba(15, 23, 42, 0.12);
    }

    .site-header::before {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 0% 0%, rgba(147, 197, 253, 0.35), transparent 55%),
        radial-gradient(circle at 100% 0%, rgba(196, 181, 253, 0.35), transparent 55%);
      opacity: 1;
      mix-blend-mode: soft-light;
    }

    .nav-inner {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
    }

    .brand {
      font-size: 17px;
      font-weight: 600;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }

    .nav-link {
      color: #4b5563;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(229, 231, 235, 0.9);
    }

    main {
      flex: 1;
      padding: 24px 0 32px;
    }

    .article-card {
      border-radius: 22px;
      padding: 24px 24px 26px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow-soft);
    }

    .article-eyebrow {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(37, 99, 235, 0.9);
      margin-bottom: 8px;
    }

    .article-title {
      font-size: 24px;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 6px;
    }

    .article-meta {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .article-body {
      font-size: 15px;
      color: var(--text-sub);
      line-height: 1.9;
    }

    .article-body p {
      margin: 0 0 14px;
    }

    footer {
      border-top: 1px solid rgba(229, 231, 235, 0.8);
      padding: 18px 0 24px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .footer-links {
      display: flex;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .article-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
<div class="page-wrap">
  <header class="site-header">
    <div class="container nav-inner">
      <div class="brand">
        <a href="../index.html">毛毛的产品日记</a>
      </div>
      <div class="nav-actions">
        <a href="../index.html" class="nav-link">返回主页</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <article class="article-card">
        <div class="article-eyebrow">ARTICLE</div>
        <h1 class="article-title">【在这里改主标题】这一篇文章讲什么</h1>
        <div class="article-meta">2025-01-01 · 写给自己的产品日记</div>

        <div class="article-body">
          <p>这一段可以写开头，比如：为什么会有这篇文章、当时的场景是什么。</p>
          <p>你可以自由加很多段落，只要保持用 &lt;p&gt; 标签包起来就行，不需要写任何样式。</p>
          <p>如果想写小标题，可以直接用 &lt;h2&gt; 或 &lt;h3&gt;：</p>
          <p><strong>小标题示例：</strong>这次记录，我想记住的是这三件事。</p>
        </div>
      </article>
    </div>
  </main>

  <footer>
    <div class="container footer-inner">
      <div>© 2025 写给自己的产品日记</div>
      <div class="footer-links">
        <span>以后可以放：小红书 / GitHub</span>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
