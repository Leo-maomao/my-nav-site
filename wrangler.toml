name = "my-nav-site"
compatibility_date = "2024-11-28"
main = "worker.js"

[assets]
directory = "./public"

# 每天 UTC 0:00 (北京时间 8:00) 自动更新排名
[triggers]
crons = ["0 0 * * *"]

# 环境变量配置
# 注意：Supabase anon key 设计为公开使用，安全性依赖 RLS 策略
# TODO: 替换为你自己的配置
[vars]
SUPABASE_URL = "https://your-project-id.supabase.co"
SUPABASE_KEY = "your-supabase-anon-key"
TRANCO_API = "https://tranco-list.eu/api/ranks/domain/"

